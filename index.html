<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <script src="jquery-3.6.0.js" type="text/javascript"></script>
    <script src="jquery-ui.js" type="text/javascript"></script>
    <link rel="stylesheet" href="jquery-ui.theme.min.css">
    <link rel="stylesheet" href="jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="topbar">Open slider</div>
    <div id="panel">This is our panel text</div>

    <h2 id="head">This is a heading</h2>
    <p class="intro">This is a <i>line</i> of text</p>
    <p class="another">This is another line of text</p>
    <label for="input">Test value</label>
    <input type="text" value="Test" id="input" />

    <div class="free-space" >
        <a href="https://www.google.com" id="alink">Link to Google</a>
    </div>

    <hr>

    <button id="hide-button">Hide</button>
    <button id="stop">Stop</button>
    <hr />
    <button id="text">Get Text</button>
    <button id="html">Get html</button>
    <button id="value">Get input value</button>
    <button id="attr">Get attribute</button>

    <hr/>

    <button id="proceed">Another button</button>

    <hr/>
    <div id="accordion" class="free-space">
        <div>Section 01</div>
        <div>Content 01</div>

        <div>Section 02</div>
        <div>Content 02</div>

        <div>Section 03</div>
        <div>Content 03</div>
    </div>

    <hr/>

    <button id="show-blocks">Show blocks</button>
    <button id="toggle">Toggle paragraph</button>

    <hr class="free-space"/>

    <div id="div1" class="box"></div>
    <div id="div2" class="box"></div>
    <div id="div3" class="box"></div>
    <div id="div4" class="box absolute"></div>

    <script src="jq.js" type="application/javascript"></script>

</body>
</html>
